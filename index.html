    <script>
        mui.init({
            gestureConfig:{
                longtap: true, //默认为false
            }
        })
        
        mui('.chat-box').on('longtap','.chat-msg',function(){
            // 聊天会话操作
            chatTool.init({
                el: this,
                copy: function (text) {
                    console.log(text)
                },
                del: function (el) {
                    let father = el.parentNode
                    let grandFather = el.parentNode.parentNode
                    grandFather.removeChild(father)
                }
            })
            
        })
